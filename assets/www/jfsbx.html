<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网上交费</title>
		<link href="css/payment.css" rel="stylesheet" type="text/css">
		<script src="js/jquery.js"></script>
	</head>
	<body>
		<header>
			<a class="arrow" id="jfsbxArrow"></a>
			<h2 class="topic">网上交费</h2>
		</header>
		<p class="false">交费失败，原因如下 ：</p>
		<p class="cause">系统原因，交易失败最终交易是否成功请查看支付宝交易记录确认，联系法院管理员确认，请勿继续交费。</p>
		<div class="pattem">
			<ul class="detail">				
				<li id="cAjmc">案件名称：李小明诉王小二合同诈骗案</li>
				<li id="cAh">案       号：2015朝初字第00002号</li>
				<li id="cJflx">交费类型：受理费</li>
				<li id="nYjssfje">交费金额：140元</li>
				<li id="jedx">金额大写：壹佰肆拾圆</li>
			</ul>

		</div>
		
		<script>
		
		window.onload=function(){
			var data = window.zfb.jsOnAndroidGetJsonData();
			var jsonObj = JSON.parse(data);
			$("#cAjmc").text("案       名："+jsonObj.CAjmc);
			$("#cAh").text("案       号："+jsonObj.CAh);
			$("#cJflx").text("交费类型："+jsonObj.CJflx);
			$("#nYjssfje").text("合计(小写)："+jsonObj.NYjssfje+"元");
			$("#jedx").text("合计(大写)："+jsonObj.CYjssfje);
		};
		
		$(function(){
			$("#jfsbxArrow").click(function(){
		      window.zfb.jsOnAndroidClose();
		      
		   })
		});

		</script>
	</body>
</html>
