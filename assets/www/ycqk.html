<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网上交费</title>
		<link rel="stylesheet" href="css/payment.css" type="text/css" />
		<script src="js/jquery.js"></script>
	</head>
	<body>
		<header>
			<a class="arrow" href="#"></a>
			<h2 class="topic">网上交费</h2>
		</header>
		<div class="warning">收到通知后，请及时在此或到银行交费。勿重复交费！</div>
		<div class="content">
			<p>河北向阳电子有限公司诉日本科技发展有限公司xxxxx一案</p>
			<ul class="list">
				<li class="list1">北京市朝阳区人民法院</li>
				<li class="list2">2015朝初字第00002号</li>
			</ul>
			<div class="line"></div>
			<div class="money">￥120.5元<span>受理费</span></div>
			<div class="date">2015-09-01</div>
			<button class="btn">交费</button>
		</div>
		<div class="content">
			<p>河北向阳电子有限公司诉日本科技发展有限公司xxxxx一案</p>
			<ul class="list">
				<li class="list1">北京市朝阳区人民法院</li>
				<li class="list2">2015朝初字第00002号</li>
			</ul>
			<div class="line"></div>
			<div class="money">￥120.5元<span>受理费</span></div>
			<div class="date">2015-09-01</div>
			<button class="btn">交费</button>
		</div>
		<div class="mask"></div>
		<div class="pattem method">
			<img class="close" src="img/close.png">
			<h3>请选择交费方式</h3>
			<p>河北向阳电子有限公司诉日本科技发展有限公司股权转让纠纷一案</p>
			<div class="money">￥120.5元<span>受理费</span></div>
			<div class="line"></div>
			
			<dl class="mold" id="zfbNew" style="display:hide">
				<dd><img src="img/mold3.png"></dd> 
				<dt>支付宝</dt>
			</dl>
			
			<h3 id="paytitle">您已交费，请刷新界面</h3>
			<div class="box">
				<button class="update">刷新界面</button>
			</div>
			<h3 id="payOr">或</h3>
			<div class="box">
				<button class="update">查看电子凭证</button>
			</div>
		</div>
		<script>
			$(function(){
				$(".btn").click(function(){
					$(".mask").show();
					$(".method").show();
					$(".box").hide();
					$("#paytitle").hide();
					$("#payOr").hide();
				});
				$(".close").click(function(){
					$(".mask").hide();
					$(".method").hide();
				})
			})
		</script>
	</body>
</html>
